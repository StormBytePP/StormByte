# Reusable workflow for building and deploying documentation to GitHub Pages
name: Generate and Deploy Documentation

on:
  workflow_call:
    inputs:
      doc_target:
        description: 'CMake target to build documentation'
        required: true
        type: string
      docs_source_dir:
        description: 'Directory containing generated documentation (relative to workspace)'
        required: false
        type: string
        default: './docs'
      extra-cmake-options:
        description: 'Additional CMake configuration options'
        required: false
        type: string
        default: ''
      extra-install:
        description: 'Space-separated list of extra apt packages to install on the runner'
        required: false
        type: string
        default: ''

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # fetch all history and tags
          submodules: true

      - name: Install toolchain
        id: install-toolchain
        uses: stormbytepp/install-toolchain@v1
        with:
          compiler: clang
          docs: true

      - name: Install extra apt packages
        if: ${{ inputs.extra-install != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ inputs.extra-install }}

      - name: Build with CMake
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: ${{ github.workspace }}/build
          cc: /usr/bin/clang
          cxx: /usr/bin/clang++
          configure-options: >-
            -G Ninja
            -DWITH_STORMBYTE=BUNDLED
            -DENABLE_DOC=ON
            ${{ inputs.extra-cmake-options }}
          build-type: Release
          target: ${{ inputs.doc_target }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ${{ inputs.docs_source_dir }}
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
